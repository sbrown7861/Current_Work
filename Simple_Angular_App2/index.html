<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/DataService.js"></script>
    <link type="text/css" rel="stylesheet" href="css/styles.css">

</head>

<!--Calling Angular, declaring app and controller-->

<body ng-app="MyApp" ng-controller="MyController">

<h1>Employee Directory</h1>

<h2>Add an Entry</h2>

<!--App start-->

<form>


    <!--Form for adding an Employee-->


    <div>
        <label>Employee:</label>
        <input type="text" name="company" ng-model="newAddress.company">
    </div>


    <div>
        <label>Street:</label>
        <input type="text" name="street" ng-model="newAddress.street">
    </div>


    <div>
        <label>City:</label>
        <input type="text" name="city" ng-model="newAddress.city">
    </div>

    <div>
        <label>State:</label>
        <input type="text" name="state" ng-model="newAddress.state">
    </div>


    <div>
        <label>Zip</label>
        <input type="text" name="zip" ng-model="newAddress.zip">
    </div>


    <div>
        <button ng-click="addNewAddress()">Add Entry</button>
    </div>

</form>


<div ng-repeat="addy in addresses track by $index">


<button type="button" ng-click="removeAddy($index)">&times;</button>

<h3>{{addy.name}}</h3>

<div id="info">

    {{addy.name}} <br>

    {{addy.city}}, {{addy.state}} {{addy.zip}}

</div>

</div>





</body>
</html>
