<!doctype html>
        <html>


<!--Links for java script and Styles sheet-->

<head>
    <title>Grocery App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/styles.css">

</head>


<!--App start-->


<!--Declaring my app for angular-->

    <body ng-app="myApp">

    <!--Controller for Angular-->

        <div ng-controller="GroceryController">

            <h1>Grocery List</h1>

            <p>Use this application to add and delete items for a grocery list.</p>

            <div>

                <!--Submit for angular-->

                <form ng-submit="addItem()">

                    <div>

                        <!--Model for angular-->

                        <input type="text" ng-model="newItem" placeholder="Add an Item!">

                        <button type="submit">Save Item</button>

                    </div>

                </form>

            </div>


            <!--Container for array items to display-->

            <p>{{newItem}}</p>

            <div>
                <h3>Items {{groceries.length}}</h3>

                <table>
                    <tr ng-repeat="gro in groceries">

                        <td>{{gro}}</td>

                        <!--Click event for Angular to remove items from the array-->


                        <td>
                            <button ng-click="removeItem(gro)">&times;</button>
                        </td>

                    </tr>
                </table>

            </div>

        </div>

    </body>


</html>
